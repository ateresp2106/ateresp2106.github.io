<html>
    <head>
        <title>EJERCICIO TABLA</title>
        <link rel="stylesheet" href="estilotabla.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="ActResuelta1.RSS"/>Enlace a RSS</a>
        <table>

                    <td class="colorverde">1</td>

                <tr>
                    <td class="colorverde">2</td>

                </tr>
                <tr>
                    <td class="colorverde">3</td>
                    <td class="colorgris">Producto C</td>

                    <td class="colorgris">20</td>   
                </tr>
                <tr>
                    <td class="colorverde">4</td>
                    <td>Producto D</td>

                    <td>10</td>   
                </tr>
            </tbody>

        <p class="final"><b>Tabla 1.</b> Lista de Productos</p>
